<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p style="font-size:45px; Color: white; font-family: Arial; margin-top: 10px;"><b> ROCK-PAPER-SCISSORS</b></p>
    <div class="choices">

        <div class="choice" id="rock">
            <img src="Rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="Paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="Scissor.png">
        </div>

    </div>

    <div class="score">

        <div class="user">
            <p style="font-weight: bold; font-family: Arial;"  id="user-score"> 0 </p>
            <p style="font-weight: bold; color:black; font-family: Arial;"> YOU </p>
        </div>

        <div class="computer">
            <p style="font-weight: bold; font-family:Arial"  id="comp-score"> 0 </p>
            <p style="font-weight: bold; color:black; font-family: Arial;"> COMPUTER </p>
        </div>

    </div>

    <div class="msg-container">
        <p id="msg"> Play your move </p>
    </div>

</body>
<script src="Game.js"></script>
</html>
